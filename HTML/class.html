<!-- Instructions
Inside the editor, complete the following steps:

    Add a <style> element in the <head>
    Create a class called .city with background-color:tomato;padding:10px;
    Add class="city" to both <h2> elements
         -->


<!DOCTYPE html>
<html>
<head>
<!-- Add style here -->
<style>
.city{
background-color:tomato;
padding:10px;
}
</style>
</head>
<body>

<h2 class="city">London</h2>
<p>London is the capital of England.</p>

<h2 class="city">Paris</h2>
<p>Paris is the capital of France.</p>

</body>
</html>
