<!-- Instructions
Inside the editor, complete the following steps:

    Add an <audio> element with the controls attribute
    Add a <source> with src="horse.mp3" and type="audio/mpeg"
    Add a second <source> with src="horse.ogg" and type="audio/ogg"
    Add fallback text: Your browser does not support the audio element. -->

<!DOCTYPE html>
<html>
<body>

<h1>My Audio</h1>

<audio controls>
  <source src="horse.mp3" type="audio/mpeg">
  <source src="horse.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
