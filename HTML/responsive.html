<!-- Instructions
Inside the editor, complete the following steps:

    Add the viewport <meta> tag in the <head> with name="viewport" and content="width=device-width, initial-scale=1.0"
    Make the image responsive by setting its style to max-width:100%;height:auto;
    Make the heading text scale with the viewport by setting its style to font-size:5vw; -->

<!DOCTYPE html>
<html>
<head>
<!-- Add viewport meta tag here -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 style="font-size:5vw;">Welcome to My Page</h1>

<img src="img_girl.jpg" alt="Girl in a jacket" style="max-width:100%;height:auto;">

<p>Resize the browser window to see the responsive effect.</p>

</body>
</html>
