<!-- Instructions
Inside the editor, complete the following steps:

    Wrap the word important in a <strong> element
    Wrap the word carefully in an <em> element
    Wrap the word milk in a <mark> element
    Wrap the 2 in H2O with a <sub> element
    Wrap the word blue in a <del> element -->

<!DOCTYPE html>
<html>
<body>

<h1>Formatting Text</h1>

<p>This is an <strong>important</strong> message.</p>
<p>Please read <em>carefully</em>.</p>
<p>Do not forget to buy <mark> milk </mark> today.</p>
<p>The chemical formula for water is: H<sub>2</sub>O</p>
<p>My favorite color is <del>blue</del> red.</p>

</body>
</html>
