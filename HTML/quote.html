<!-- Instructions
Inside the editor, complete the following steps:

    Wrap the quote text in a <blockquote> element
    Add a cite attribute to the blockquote with the value https://www.w3schools.com
    Wrap the abbreviation HTML in an <abbr> element
    Add a title attribute to the abbr with the value Hyper Text Markup Language -->

<!DOCTYPE html>
<html>
<body>

<h1>Famous Quotes</h1>

<p>Here is a quote from W3Schools:</p>
<blockquote cite="https://www.w3schools.com">Learning HTML is fun and easy!</blockquote>

<p>We all love <abbr title="Hyper Text Markup Language">HTML</abbr>!</p>

</body>
</html>
