<!-- Instructions
Inside the editor, complete the following steps:

    Add a <select> element with name="car"
    Add three <option> elements: Volvo, Saab, Fiat
    Add a <textarea> element with name="message" and rows="4" and cols="30" -->

<!DOCTYPE html>
<html>
<body>

<h1>Reservation</h1>

<form>
  <label>Choose a car:</label><br>
  <select name="car">
    <option>Volvo</option>
    <option>Saab</option>
    <option>Fiat</option>
  </select>

  <br><br>
  <label>Your message:</label><br>
  <textarea name="message" rows="4" cols="30"></textarea>
</form>

</body>
</html>
