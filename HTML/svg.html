<!-- Instructions
Inside the editor, complete the following steps:

    Add an <svg> element with width="200" and height="200"
    Draw a circle: cx="100" cy="80" r="50" fill="red"
    Draw a rectangle: x="50" y="140" width="100" height="40" fill="blue" -->

<!DOCTYPE html>
<html>
<body>

<h1>SVG Shapes</h1>

<svg width="200" height="200">
  <circle cx="100" cy="80" r="50" fill="red" />
  <rect x="50" y="140" width="100" height="40" fill="blue" />
</svg>

</body>
</html>
