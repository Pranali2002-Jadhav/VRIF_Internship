<!-- Instructions
Inside the editor, complete the following steps:

    Wrap the London heading and paragraph in a <div> element (block-level container)
    Wrap the Oslo heading and paragraph in another <div> element
    In the London paragraph, wrap the word capital in a <span> element (inline container)
    In the Oslo paragraph, wrap the word capital in a <span> element -->

<!DOCTYPE html>
<html>
<body>
<div>
<h2>London</h2>
<p>London is the <span>capital</span> of England.</p>
</div>

<div>
<h2>Oslo</h2>
<p>Oslo is the <span>capital</span>of Norway.</p>
</div>

</body>
</html>
