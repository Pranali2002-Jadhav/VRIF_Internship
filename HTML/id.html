<!-- Instructions
Inside the editor, complete the following steps:

    Add a <style> element in the <head>
    Create a style for #myHeader with background-color:lightblue;padding:40px;
    Add id="myHeader" to the <h1> element
    Add a bookmark link that jumps to #myHeader with the text Back to top -->

<!DOCTYPE html>
<html>
<head>
<!-- Add style here -->
<style>
#myHeader{
background-color:lightblue;
padding:40px;
}
</style>
</head>
<body>

<h1 id="myHeader">My Cities</h1>

<h2>London</h2>
<p>London is the capital of England.</p>

<h2>Paris</h2>
<p>Paris is the capital of France.</p>

<!-- Add a bookmark link here -->
<a href="#myHeader" > Back to top</a>

</body>
</html>
