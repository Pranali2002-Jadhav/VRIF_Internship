<!-- Instructions
Inside the editor, complete the following steps:

    Wrap the first two lines in a <p> element
    Add a <br> between the two lines (after are.)
    Add an <hr> after the paragraph to separate the sections
    Wrap the last two lines in a <pre> element to preserve the formatting -->

<!DOCTYPE html>
<html>
<body>

<h1>A Short Poem</h1>

<p>Twinkle twinkle little star,<br>
How I wonder what you are.</p>
<hr>
<pre>Up above the world so high,
Like a diamond in the sky.</pre>

</body>
</html>
