<!-- Instructions
Inside the editor, complete the following steps:

    Add a <style> element inside the <head>
    Set the body background-color to powderblue
    Set the color of h1 to blue
    Set the color of p to red
     -->

<!DOCTYPE html>
<html>
<head>
<!-- Add a style element here -->
<style>
body{
background-color:powderblue;
}
h1{
color:blue;
}
p{
color:red;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
